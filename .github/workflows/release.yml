name: Release to PyPI and Homebrew

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New Version (e.g., 0.2.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write 

jobs:
  bump_and_tag:
    name: Bump Version & Tag
    runs-on: ubuntu-latest
    environment: pypi
    outputs:
      version: ${{ inputs.version }}
      shasum: ${{ steps.calc_hash.outputs.SHASUM }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master 

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update pyproject.toml
        run: |
          uv version ${{ inputs.version }}
          git add pyproject.toml
          git commit -m "Bump version to ${{ inputs.version }}"
          git push origin master

      - name: Create Tag
        run: |
          git tag v${{ inputs.version }}
          git push origin v${{ inputs.version }}

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
          files: dist/*

      - name: Calculate SHA256
        id: calc_hash
        run: |
          FILEPATH=$(find dist -name "*.tar.gz" | head -n 1)
          SHASUM=$(sha256sum "$FILEPATH" | awk '{print $1}')
          echo "SHASUM=$SHASUM" >> $GITHUB_OUTPUT

  update_homebrew:
    name: Update Homebrew Formula
    needs: bump_and_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master 

      - name: Generate Formula
        env:
          VERSION: ${{ needs.bump_and_tag.outputs.version }}
          SHA256: ${{ needs.bump_and_tag.outputs.shasum }}
        run: |
          PACKAGE_NAME="setup_agent" 
          
          mkdir -p Formula
          cat > Formula/setup-agent.rb <<EOF
          class SetupAgent < Formula
            include Language::Python::Virtualenv

            desc "AI agent for installing tools and running projects."
            homepage "https://github.com/software-mansion-labs/setup-agent"
            url "https://pypi.io/packages/source/s/setup-agent/${PACKAGE_NAME}-${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            depends_on "python@3.13"

            def install
              virtualenv_install_with_resources
            end

            test do
              system "#{bin}/setup-agent", "--version"
            end
          end
          EOF

      - name: Commit and Push Formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/setup-agent.rb
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Homebrew formula to v${{ needs.bump_and_tag.outputs.version }}"
            git push origin master
          fi
